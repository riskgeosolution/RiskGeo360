<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskGeo Solutions - Monitoramento Climático</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --cor-faixa-escura: rgba(0, 50, 150, 0.85);
            --cor-texto-claro: white;
            --cor-texto-escuro: #003296;
            --cor-fundo-dashboard: #F0F8FF;
        }
        body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        #map-container, #dashboard-container, #monitor-room-container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; transition: opacity 0.5s; }
        #map-container { z-index: 100; }
        #map { width: 100%; height: 100%; }
        .app-header { position: absolute; top: 0; left: 0; right: 0; height: 75px; background-color: var(--cor-faixa-escura); color: var(--cor-texto-claro); z-index: 1001; padding: 0 25px; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; }
        .header-top-row { width: 100%; display: flex; justify-content: space-between; align-items: center; padding-bottom: 5px; }
        .app-logo { font-size: 1.8em; font-weight: 700; letter-spacing: 1px; color: var(--cor-texto-claro); text-decoration: none; cursor: pointer; }
        .aviso-legal { font-size: 0.75em; color: #FFD700; width: 100%; text-align: left; margin-top: -5px; }
        .header-links-group { display: flex; align-items: center; gap: 15px; }
        .header-link, .header-link:visited { color: var(--cor-texto-claro); text-decoration: none; font-size: 1.1em; padding: 7px 12px; border: 1px solid var(--cor-texto-claro); border-radius: 4px; transition: background-color 0.3s; }
        .header-link:hover { background-color: rgba(255, 255, 255, 0.2); }
        .leaflet-control-geocoder { position: absolute; top: 85px !important; left: 10px !important; z-index: 999; width: 245px !important; max-width: 300px !important; }
        .leaflet-control-geocoder input { width: 100% !important; font-size: 22px !important; padding-top: 8px !important; padding-bottom: 8px !important; background-color: #000000 !important; color: white; border: 1px solid white; }
        .leaflet-control-geocoder input::placeholder { color: #ccc; opacity: 1; }
        #welcome-container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; text-align: center; position: relative; overflow: hidden; }
        #bg-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -100; transform: translateX(-50%) translateY(-50%); background-size: cover; }
        .welcome-overlay { background: rgba(0, 20, 60, 0.6); padding: 40px; border-radius: 15px; max-width: 800px; }
        .welcome-logo-container { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .welcome-logo { width: 100px; height: 100px; }
        .welcome-title { font-size: 3.5em; font-weight: bold; text-shadow: 2px 2px 4px #000000; }
        .welcome-subtitle { font-size: 1.5em; margin-bottom: 30px; }
        .welcome-features { list-style: none; padding: 0; margin-bottom: 40px; text-align: left; display: inline-block; }
        .welcome-features li { font-size: 1.2em; margin-bottom: 15px; display: flex; align-items: center; }
        .welcome-features li::before { content: '✓'; color: #00FF00; font-size: 1.5em; margin-right: 15px; }
        .enter-btn { background-color: #28a745; color: white; padding: 15px 40px; text-decoration: none; font-size: 1.5em; font-weight: bold; border-radius: 8px; transition: background-color 0.3s, transform 0.2s; }
        .enter-btn:hover { background-color: #218838; transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="welcome-container">
        <video autoplay muted loop id="bg-video">
            <source src="terra.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>

        <div class="welcome-overlay">
            <div class="welcome-logo-container">
                <img src="logo-riskgeo360.png" alt="Logo RiskGeo 360" class="welcome-logo">
                <h1 class="welcome-title">RISKGEO 360</h1>
            </div>
            <p class="welcome-subtitle">MONITORAMENTO GEOCLIMÁTICO INTELIGENTE.</p>
            <ul class="welcome-features">
                <li>VISUALIZAÇÃO DE DADOS CLIMÁTICOS EM MAPA INTERATIVO.</li>
                <li>BUSCA DE INFORMAÇÕES PARA QUALQUER LOCALIDADE.</li>
                <li>MONITORAMENTO EM TEMPO REAL DAS PRINCIPAIS CIDADES.</li>
                <li>ANÁLISE DETALHADA COM GRÁFICOS DE PLUVIOMETRIA.</li>
            </ul>
            <a href="/index.html" class="enter-btn">ENTRAR</a>
        </div>
    </div>

    <!-- SCRIPT PARA ENVIO DE E-MAIL EM SEGUNDO PLANO -->
    <script>
        const enterBtn = document.querySelector('.enter-btn');
        if (enterBtn) {
            enterBtn.addEventListener('click', (e) => {
                // 1. Impede a navegação padrão para termos controle da ação
                e.preventDefault();

                // 2. Dispara a notificação por e-mail em segundo plano (sem esperar pela resposta)
                // O navegador tentará completar esta solicitação mesmo que a página mude.
                fetch('/api/notify_access', { method: 'POST' })
                    .catch(err => console.error('Falha ao tentar notificar acesso em segundo plano:', err)); // Apenas registra o erro no console

                // 3. Redireciona o usuário para a página principal IMEDIATAMENTE
                window.location.href = enterBtn.href;
            });
        }
    </script>

</body>
</html>
